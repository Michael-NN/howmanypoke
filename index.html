<html>
	<head>
		<style>
			#namedDiv {
				display: flex;
				flex-flow: column wrap;
			}
		</style>
	</head>
	<body>
		<h1>How Many Pokemon Can You Name in 5 Minutes?</h1>
		<p>When you click 'Start' a 5-minute timer will begin.  Type as many Pokemon names into the box as you can, pressing enter after each one, before time runs out</p>
		
		<button id="startButton" label="start" onclick="startGame()">Start</button>
		
		<div id="timer"></div>
		
		<input id="inputBox" onkeydown="addToList(event)" autocomplete="off">
		
		<div id="result"></div>
		
		<span id="addMsg">Nice one!</span>
		<span id="repMsg">Already got that one</span>
		<span id="badMsg">Sorry, not a Pokemon!</span>
		
		<button id="restartButton" label="restart" onclick="setUp()">Reset</button>
		
		<div id="namedDiv"></div>
	</body>
	<script>
		const enterCode = 13;
		let startButton = document.getElementById("startButton");
		let timer = document.getElementById("timer");
		let inputBox = document.getElementById("inputBox");
		let result = document.getElementById("result");
		let addMsg = document.getElementById("addMsg");
		let repMsg = document.getElementById("repMsg");
		let badMsg = document.getElementById("badMsg");
		let restartButton = document.getElementById("restartButton");
		let namedDiv = document.getElementById("namedDiv");
		
		let namedList = [];
		
		setUp();
		
		function setUp() {
			startButton.style.display = "inline";
			timer.innerHTML = "";
			inputBox.style.display = "none";
			result.innerHTML = "";
			clearMessage();
			restartButton.style.display = "none";
			namedList = [];
			namedDiv.innerHTML = "";
		}
		
		function startGame() {
			startButton.style.display = "none"
			startTimer();
			inputBox.style.display = "inline"
		}
		
		function endGame() {
			inputBox.style.display = "none"
			result.innerHTML = "Time's Up!  You listed " + namedList.length + " Pokemon!";
			clearMessage();
			restartButton.style.display = "inline";
		}
		
		function startTimer() {
			timer.innerHTML = "005:00";
			incrementTimer();
		}
		
		function incrementTimer () {
			let presentTime = timer.innerHTML;
			let timeArray = presentTime.split(/[:]+/);
			let m = timeArray[0];
			let s = checkSecond((timeArray[1] - 1));
			if (s == 59) {
				m = m-1;
			}
			if( m < 0 ) {
				endGame();
			} else {
				timer.innerHTML = m + ":" + s;
				setTimeout(incrementTimer, 1000);
			}
		}
		
		function checkSecond(sec) {
			if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
			if (sec < 0) {sec = "59"};
			return sec;
		}
		
		function addToList(event) {
			if (event.keyCode === enterCode) {
				let entry = inputBox.value.charAt(0).toUpperCase() + inputBox.value.toLowerCase().slice(1);
				if (pokeDex.includes(entry)) {
					if (!namedList.includes(entry)) {
						addMessage();
						namedList.push(entry);
						inputBox.value = '';
						namedDiv.innerHTML += ("<div>" + entry + "</div>");
					} else {
						repMessage();
						inputBox.value = '';
					}
				} else {
					badMessage();
					inputBox.value = '';
				}
			}
		}
		
		function addMessage() {
			addMsg.style.display = "inline";
			repMsg.style.display = "none";
			badMsg.style.display = "none";
		}
		
		function repMessage() {
			addMsg.style.display = "none";
			repMsg.style.display = "inline";
			badMsg.style.display = "none";
		}

		function badMessage() {
			addMsg.style.display = "none";
			repMsg.style.display = "none";
			badMsg.style.display = "inline";
		}

		function clearMessage() {
			addMsg.style.display = "none";
			repMsg.style.display = "none";
			badMsg.style.display = "none";
		}
		
		const pokeDex = ['Bulbasaur', 'Ivysaur', 'Venusaur', 'Charmander', 'Charmeleon', 'Charizard', 'Squirtle', 'Wartortle', 'Blastoise', 'Caterpie', 'Metapod', 'Butterfree', 'Weedle', 'Kakuna', 'Beedrill', 'Pidgey', 'Pidgeotto', 'Pidgeot', 'Rattata', 'Raticate', 'Spearow', 'Fearow', 'Ekans', 'Arbok', 'Pikachu', 'Raichu', 'Sandshrew', 'Sandslash', 'NidoranGirl', 'Nidorina', 'Nidoqueen', 'NidoranBoy', 'Nidorino', 'Nidoking', 'Clefairy', 'Clefable', 'Vulpix', 'Ninetales', 'Jigglypuff', 'Wigglytuff', 'Zubat', 'Golbat', 'Oddish', 'Gloom', 'Vileplume', 'Paras', 'Parasect', 'Venonat', 'Venomoth', 'Diglett', 'Dugtrio', 'Meowth', 'Persian', 'Psyduck', 'Golduck', 'Mankey', 'Primeape', 'Growlithe', 'Arcanine', 'Poliwag', 'Poliwhirl', 'Poliwrath', 'Abra', 'Kadabra', 'Alakazam', 'Machop', 'Machoke', 'Machamp', 'Bellsprout', 'Weepinbell', 'Victreebel', 'Tentacool', 'Tentacruel', 'Geodude', 'Graveler', 'Golem', 'Ponyta', 'Rapidash', 'Slowpoke', 'Slowbro', 'Magnemite', 'Magneton', 'Farfetch\'d', 'Doduo', 'Dodrio', 'Seel', 'Dewgong', 'Grimer', 'Muk', 'Shellder', 'Cloyster', 'Gastly', 'Haunter', 'Gengar', 'Onix', 'Drowzee', 'Hypno', 'Krabby', 'Kingler', 'Voltorb', 'Electrode', 'Exeggcute', 'Exeggutor', 'Cubone', 'Marowak', 'Hitmonlee', 'Hitmonchan', 'Lickitung', 'Koffing', 'Weezing', 'Rhyhorn', 'Rhydon', 'Chansey', 'Tangela', 'Kangaskhan', 'Horsea', 'Seadra', 'Goldeen', 'Seaking', 'Staryu', 'Starmie', 'Mr. Mime', 'Scyther', 'Jynx', 'Electabuzz', 'Magmar', 'Pinsir', 'Tauros', 'Magikarp', 'Gyarados', 'Lapras', 'Ditto', 'Eevee', 'Vaporeon', 'Jolteon', 'Flareon', 'Porygon', 'Omanyte', 'Omastar', 'Kabuto', 'Kabutops', 'Aerodactyl', 'Snorlax', 'Articuno', 'Zapdos', 'Moltres', 'Dratini', 'Dragonair', 'Dragonite', 'Mewtwo', 'Mew'];
	</script>
</html>
